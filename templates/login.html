<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>

<body>

    {% set messages = get_flashed_messages(with_categories=true) %}     <!--Cria a variavel que recebe a mensagem do back (main.py)-->
    {% for category, message in messages %}                             <!--Se existir uma mensagem-->
    <div class="flash_alerta {% if category == 'acesso-negado' %}acesso-negado{% endif %}">
            {{message}}                                              <!--Mostra a msg na posição 0 (primeira msg)-->
        </div>
    {% endfor %}

    <div id="form_fundo">
        <h1>LOGIN</h1>
        <h2 id="insta">@eduardo_bastiani</h2>
        <div id="form_frente">
            <form action="/login" id="login" method="post">
                <label for="nome">NOME</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome"><br><br>
                <label for="senha" id="senha">SENHA</label>
                <input type="password" name="senha" id="senha" required placeholder="Digite sua senha"><br><br>
                <button type="submit" id="btn_login">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>ENTRAR

                </button>
            </form>
        </div>
    </div>

</body>

</html>
